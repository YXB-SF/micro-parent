<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    <meta http-equiv="Pragma" content="no-cache">
	    <meta http-equiv="Cache-Control" content="no-cache">
	    <meta name="renderer" content="webkit">
	    <meta http-equiv="Expires" content="0">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <title>我的资料</title>
	    <link rel="stylesheet" href="../../plugin/layui/css/layui.css"/>
	    <link rel="stylesheet" href="../../css/resource/header.css"/>
	    <link rel="stylesheet" href="../../plugin/jq22Animate/animate.min.css"/>
	    <link rel="stylesheet" href="../../plugin/jq22iziModal/css/iziModal.css"/>
	    <link rel="stylesheet" type="text/css" href="../../css/resource/common.css" />
	    
	    <style type="text/css">
	    	.mainbody{
	    		width: 80%;
  				margin: 20px auto;
	    	}
	    	.headcol{
	    		/*border: 1px solid #000000;*/
	    	}
	    	.headimg{
	    		width: 150px;
	    		height: 150px;
	    	}
	    	.maincontent{
	    		font-size: 15px;
	    		padding-top: 20px;
	    		color: #6E6E6E;
	    		
	    	}
	    	.resetContent{
	    		font-size: 15px;
	    		padding-top: 20px;
	    		color: #6E6E6E;
	    		display:none;
	    	}
	    	.commonicon{
	    		font-size: 25px;
	    		float:left;
	    	}
	    	.content{
	    		margin-bottom: 20px;
	    	}
	    	.labelIcon{
	    		/* width:20px; */
	    		font-size: 18px;
	    	}
	    	.inputBlock{
	    		width:50%;
	    	}
	    	.btngroup{
	    		/* margin-left:6%; */
	    	}
	    </style>
	</head>
	<body class="animated slideInLeft" >
		<div class="header">
			<!-- 引入头部 -->
			<script type="text/javascript" src="../../js/common/htmlHead.js"></script>
		</div>
		<div class="mainbody">
			<div class="layui-row">
				<div class="layui-col-md2 headcol">
					<img src="../../images/head.jpeg" class="headimg"/>
				</div>
				<div class="layui-col-md9 layui-col-md-offset1 maincontent animated pulse">
					<input id="gender" style="display:none" type="text" />
					<input id="roleId" style="display:none" type="text" />
					<div class="layui-row content">
						<div class="layui-col-md1">
							<i class="iconfont icon1zhenshixingming commonicon" style="color:#2E9AFE;"></i>
						</div>
						<div class="layui-col-md11" style="font-size: 18px;font-weight: 600;" id="username">加载中</div>
					</div>
					<div class="layui-row content">
						<div class="layui-col-md1">
							<i class="iconfont iconshiming commonicon" style="color:#9A2EFE;"></i>
						</div>
						<div class="layui-col-md11" style="font-size: 18px;font-weight: 600;" id="realNameDisplay">加载中</div>
					</div>
					<div class="layui-row content">
						<div class="layui-col-md1">
							<i class="iconfont iconmima commonicon" style="color:#F5A9D0;"></i>
						</div>
						<div class="layui-col-md11" style="font-size:22px;" id="password">******</div>
					</div>
					<div class="layui-row content">
						<div class="layui-col-md1">
							<i class="iconfont iconlianxifangshi commonicon" style="color:#FFBF00"></i>
						</div>
						<div class="layui-col-md11" id="phonenum">加载中</div>
					</div>
					<div class="layui-row content">
						<div class="layui-col-md1">
							<i class="iconfont iconyouxiang commonicon" style="color:#58FA82"></i>
						</div>
						<div class="layui-col-md11" id="email">加载中</div>
					</div>
					<div class="layui-row btngroup">
						<button class="layui-btn layui-btn-normal" id="updateBtn">修改</button>
					</div>
				</div>
				<!-- 修改模块 -->
				<div class="layui-col-md9 layui-col-md-offset1 resetContent animated pulse">
					<form class="layui-form layui-form-pane" action="" >
						<input name="gender" style="display:none" type="text" />
						<input name="roleId" style="display:none" type="text" />
						<div class="layui-form-item content">
						   <label class="layui-form-label "><i class="labelIcon iconfont icon1zhenshixingming commonicon" style="color:#2E9AFE;"></i>用户名</label>
						   <div class="layui-input-block inputBlock">
						     <input type="text" name="username" required  lay-verify="required" placeholder="用户名" autocomplete="off" class="layui-input" disabled title="不可修改">
						   </div>
						 </div>
						 <div class="layui-form-item content">
						   <label class="layui-form-label"><i class="labelIcon iconfont iconshiming commonicon" style="color:#9A2EFE;"></i>姓名</label>
						   <div class="layui-input-block inputBlock">
						     <input type="text" name="realName" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
						   </div>
						 </div>
						 <div class="layui-form-item content">
						    <label class="layui-form-label"><i class="labelIcon iconfont iconmima commonicon" style="color:#F5A9D0;"></i>密码</label>
						    <div class="layui-input-block inputBlock">
						     <input type="text" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
						   </div>
						 </div>
						 <div class="layui-form-item content">
						   <label class="layui-form-label"><i class="labelIcon iconfont iconlianxifangshi commonicon" style="color:#FFBF00"></i>手机号</label>
						   <div class="layui-input-block inputBlock">
						     <input type="text" name="phonenum" required  lay-verify="required|phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
						   </div>
						 </div>
						 <div class="layui-form-item content">
						   <label class="layui-form-label"><i class="labelIcon iconfont iconyouxiang commonicon" style="color:#58FA82"></i>邮箱</label>
						   <div class="layui-input-block inputBlock">
						     <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
						   </div>
						 </div>
						 <div class="layui-row btngroup">
						 	<button class="layui-btn layui-btn-normal" lay-submit>提交</button>
						 	<!-- <button class="layui-btn layui-btn-primary" id="cancelBtn">取消</button> -->
						</div>
					</form>
			</div>
		</div>
		<!-- <div id="modal-alert" class="iziModal"></div> -->
	</body>
	<script type="text/javascript" src="../../plugin/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../plugin/layui/layui.js"></script>
	<script type="text/javascript" src="../../plugin/jq22iziModal/js/iziModal.js"></script>
	<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../js/common/customUtil.js"></script>
	<script type="text/javascript" src="../../js/resource/userInfo.js"></script>
</html>
