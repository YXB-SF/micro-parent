<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	  	<meta http-equiv="Pragma" content="no-cache">
	  	<meta http-equiv="Cache-Control" content="no-cache">
	  	<meta name="renderer" content="webkit">
	  	<meta http-equiv="Expires" content="0">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  	<title>发布信息</title>
	  	<link rel="stylesheet" href="../../plugin/layui/css/layui.css"/>
	  	<link rel="stylesheet" href="../../css/resource/header.css"/>
	  	<link rel="stylesheet" type="text/css" href="../../css/resource/common.css" />
	  	<style type="text/css">
	  		.submit-mian{
	  			width: 90%;
	  			margin: 30px auto;
	  		}
	  		.maploaction{
	  			width: 50%;
	  			height: 400px;
	  			border: 1px solid #e2e2e2;
	  			margin-top: 30px;
	  		}
	  		.input-len{
	  			width: 40%;
	  			background-color: #FFFFFF;
	  		}
	  		.headtitle{
	  			font-size: 20px;
	  			font-weight: bold;
	  		}
	  		.submit-form{
	  			margin-top: 20px;
	  		}
	  	</style>
	</head>
	<body>
		<div class="header">
			<!-- 引入头部 -->
			<script type="text/javascript" src="../../js/common/htmlHead.js"></script>
		</div>
		<div class="submit-mian">
			<blockquote class="layui-elem-quote headtitle">
				发布信息&nbsp;&nbsp;<i class="iconfont iconpaperplane" style="color:#0B3861;font-size: 25px;"></i>
			</blockquote>
			<div class="submit-form">
				<form class="layui-form" action="">
					<input type="text" style="display:none" name="locationX" id="locationX" />
					<input type="text" style="display:none" name="locationY" id="locationY"/>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="iconfont iconweibiaoti203" style="color:#E53939;font-size: 25px;"></i>&nbsp;&nbsp;标题
						</label>
						<div class="layui-input-block input-len">
							<input type="text" name="infoTitle" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="iconfont iconleibie" style="color:#FFBF00;font-size: 25px;"></i>&nbsp;&nbsp;类别
						</label>
						<div class="layui-input-block input-len">
							<select name="typeId" lay-verify="required" id="infoTypeFrame">
								<script id="infoTypeContent" type="text/x-handlebars-template">
									{{#each this}}
										<option value="{{this.id}}">{{this.typeName}}</option>
									{{/each}}
								</script>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="iconfont iconleibie" style="color:#FFBF00;font-size: 25px;"></i>&nbsp;&nbsp;单次
						</label>
						<div class="layui-input-block input-len">
							<select name="isSingle" lay-verify="required" id="">
								<option value="0">否（即可以被其他用户订阅多次）</option>
								<option value="1">是（即被其他用户订阅一次之后失效）</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="iconfont iconweizhi" style="color:#04B404;font-size: 25px;"></i>&nbsp;&nbsp;位置
						</label>
<!-- 						<div class="layui-input-block input-len">
							<input type="text" name="title" required lay-verify="required" placeholder="请选择所在位置" autocomplete="off" class="layui-input" />
						</div> -->
						<div class="maploaction" id="mapContainer"></div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">
							<i class="iconfont iconxiangqing" style="color:#1296db;font-size: 25px;"></i>&nbsp;&nbsp;详情
						</label>
						<div class="layui-input-block input-len" >
							<!-- <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea> -->
							<div id="editor" name="infoDetail" style="width:720px;"></div>
					    </div>
					</div>
					<div class="layui-form-item">
					    <div class="layui-input-block">
					      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
 					      <button type="reset" class="layui-btn layui-btn-primary" id="resBtn" style="display:none">重置</button>
					    </div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../plugin/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../plugin/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../plugin/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="../../plugin/wangEditor.min.js"></script>
	<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.13&key=33520f447dfeb7c3a567752b347e92ed"></script>
	<script type="text/javascript" src="../../js/common/customUtil.js"></script>
	<script type="text/javascript" src="../../js/resource/createInfo.js"></script>
</html>
