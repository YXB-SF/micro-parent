<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	  	<meta http-equiv="Pragma" content="no-cache">
	  	<meta http-equiv="Cache-Control" content="no-cache">
	  	<meta name="renderer" content="webkit">
	  	<meta http-equiv="Expires" content="0">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  	<title>查询结果页</title>
	  	<link rel="stylesheet" href="../../plugin/layui/css/layui.css"/>
	  	<link rel="stylesheet" href="../../css/resource/header.css"/>
	  	<link rel="stylesheet" type="text/css" href="../../css/resource/common.css" />
	  	<style type="text/css">
	  		/*body{
	  			background-color: #F0F0F0;
	  		}*/
	  		.result-main{
	  			width: 90%;
  				margin: 10px auto;
  				margin-top: 30px;
	  		}
	  		.result-modal{
	  			width: 100%;
	  			height: 100%;
	  			border: 1px solid #FFFFFF;
	  			background-color: #FFFFFF;
	  		}
	  		#title{
	  			font-size: 20px;
	  			font-weight: bold;
				background-color: #FFFFFF;
	  		}
	  		.returnbtn{
	  			text-align: center;
	  			margin-top: 13px;
	  		}
	  		.result-body{
	  			width: 100%;
	  			height: 100%;
	  		}
	  		.recommend{
	  			width: 100%;
	  			height: 80%;
	  			border: 1px solid #F0F0F0;
	  			margin-top: 10%;
	  		}
	  		.recommend-title{
	  			width: 100%;
	  			height: 30px;
	  			line-height: 30px;
	  			border-bottom: 1px solid #F0F0F0;
	  			font-size: 18px;
	  			font-weight: 600;
	  			text-align: center;
	  			background-color: #d2d2d2;
	  			/*color: #FFFFFF;*/
	  		}
	  		.recommend-body{
	  			width: 100%;
	  			text-align: center;
	  			font-size: 15px;
	  		}
	  		.searchmodal{
	  			width: 100%;
	  			height: 50px;
	  			margin-top: 10px;
	  		}
	  		.cardmodal{
		  		width: 100%;
		  		height: 100%;
		  		border:1px solid #e2e2e2;
		  	}
		  	.cardmodal:hover{
		  		box-shadow: 5px 5px 5px #D8D8D8;
		  	}
	  		.cardbody{
		  		padding: 0;
		  		margin: 0;
		  	}
		  	.cardmodal ul{
		  		width: 100%;
		  		height: 100%;
		  		margin-top: 10px;
		  		margin-bottom: 10px;
		  		/*border: 1px solid #000000;*/
		  	}
		  	.cardmodal ul li{
		  		line-height: 40px;
		  		padding-left: 10px;
		  	}
		  	.cardmodal li:hover{
		  		border: 1px solid #EFF8FB;
		  		border-radius: 15px;
		  		background-color: #EFF8FB;
		  		/*padding-left: 10px;*/
		  	}
	  	</style>
	</head>
	<body>
		<div class="header">
			<!-- 引入头部 -->
			<script type="text/javascript" src="../../js/common/htmlHead.js"></script>
		</div>
		<div class="result-main">
			<div class="result-modal">
				<div class="layui-row">
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md10">
						<blockquote class="layui-elem-quote" id="title">查询详情</blockquote>
					</div>
					<div class="layui-col-xs6 layui-col-sm6 layui-col-md2 returnbtn">
						<a href="/index.html"><button class="layui-btn layui-btn-radius layui-btn-primary">
							<i class="layui-icon">&#xe65c;</i>返回
						</button>
						</a>
					</div>
				</div>
				<hr>
				<div class="result-body">
					<div class="layui-row layui-col-space30">
						<div class="layui-col-xs12 layui-col-sm12 layui-col-md9">
							<div class="searchmodal">
								<div class="layui-row">
									<form class="layui-form" action="">
										<div class="layui-col-xs6 layui-col-sm6 layui-col-md5">
											<div class="layui-form-item">
												<label class="layui-form-label">
														<i class="iconfont iconleibie" style="color:#FFBF00;font-size: 25px;"></i>&nbsp;&nbsp;类别
												</label>
												<div class="layui-input-block selectblock">
													<select id="infoTypeFrame" name="infoType" lay-verify="required">
														<script id="infoTypeContent" type="text/x-handlebars-template">
															{{#each this}}
																<option value="{{this.id}}">{{this.typeName}}</option>
															{{/each}}
														</script>
													</select>
												</div>
											</div>
										</div>
										<div class="layui-col-xs6 layui-col-sm6 layui-col-md5">
											<div class="layui-form-item">
												<label class="layui-form-label">标题</label>
												<div class="layui-input-block inputblock">
													<input type="text" name="title" placeholder="请输入查询条件" autocomplete="off" class="layui-input"/>
												</div>
											</div>
										</div>
										<div class="layui-col-xs11 layui-col-sm12 layui-col-md1 layui-col-xs-offset1 layui-col-md-offset1">
											<button class="layui-btn layui-btn-radius layui-btn-normal">
												<i class="layui-icon">&#xe615;</i>搜索
											</button>
										</div>
									</form>
								</div>
							</div>
							<table class="layui-table" id="infoTable" lay-skin="row" lay-filter="test"></table>
						</div>
						<div class="layui-col-xs12 layui-col-sm12 layui-col-md3">
							<div class="layui-card cardmodal">
							<div class="layui-card-header cardtitle">
								<i class="iconfont iconhot" style="color:#E53939 ;font-size: 19px;"></i> 热门推荐</div>
									<div class="layui-card-body cardbody">
										<ul id="latestInfoFrame">
											<script id="latestInfoContent" type="text/x-handlebars-template">
												{{#each this}}
													<a href="/html/resource/detail.html?infoId={{this.id}}"><li infoId={{this.id}}><i class="iconfont iconyuan" style="font-size: 10px;"></i>&nbsp;&nbsp;{{this.infoTitle}}</li></a>
												{{/each}}
											</script>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../plugin/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../plugin/handlebars-v4.0.5.js"></script>
	<script type="text/javascript" src="../../js/common/customUtil.js"></script>
	<script type="text/javascript" src="../../plugin/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../js/resource/result.js"></script>

</html>
