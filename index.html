<body>
	<div class="header">
		<include src="aaaa.html"></include>	
	</div>
	<div class="mainbody">
		<div class="layui-row layui-col-space20 rowbody">
			<div class="layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">热门推荐</div>
					<div class="layui-card-body">
						<ul>
							<li></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="layui-col-md6">
				<div class="mapmodal">
					<img src="images/map.png" class="mapsize"/>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">搜索</div>
					<div class="layui-card-body">
						<form class="layui-form layui-form-pane" action="">
							<div class="layui-form-item" pane>
								<label class="layui-form-label">类别</label>
								<div class="layui-input-block">
									<select name="sorts" lay-verify="required">
										<option value=""></option>
										<option value="0">导游</option>
										<option value="1">代驾</option>
										<option value="2">外卖</option>
										<option value="3">摄影</option>
									</select>
								</div>
							</div>
							<div class="layui-form-item" pane>
								<label class="layui-form-label">输入框</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input"/>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-input-block">
									<button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo">查询</button>
									<button type="reset" class="layui-btn layui-btn-radius layui-btn-primary">重置</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="plugin/jquery/jquery-1.11.3.min.js"></script>
