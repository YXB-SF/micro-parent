<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	  	<meta http-equiv="Pragma" content="no-cache">
	  	<meta http-equiv="Cache-Control" content="no-cache">
	  	<meta name="renderer" content="webkit">
	  	<meta http-equiv="Expires" content="0">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	  	<title>发布信息页</title>
	  	<link rel="stylesheet" href="plugin/layui/css/layui.css"/>
	  	<link rel="stylesheet" href="css/header.css"/>
	  	<style type="text/css">
	  		.submit-mian{
	  			width: 90%;
	  			margin: 30px auto;
	  		}
	  		.maploaction{
	  			width: 50%;
	  			height: 400px;
	  			border: 1px solid #e2e2e2;
	  			margin-top: 30px;
	  			margin-left: 9%;
	  		}
	  		.input-len{
	  			width: 40%;
	  			background-color: #FFFFFF;
	  		}
	  	</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="submit-mian">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block input-len">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">类别</label>
					<div class="layui-input-block input-len">
						<select name="sorts" lay-verify="required">
							<option value=""></option>
							<option value="0">导游</option>
							<option value="1">代驾</option>
							<option value="2">外卖</option>
							<option value="3">摄影</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">位置</label>
					<div class="layui-input-block input-len">
						<input type="text" name="title" required lay-verify="required" placeholder="请选择所在位置" autocomplete="off" class="layui-input" />
					</div>
					<div class="maploaction"></div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">详情</label>
					<div class="layui-input-block input-len">
				      <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
				    </div>
				</div>
				<div class="layui-form-item">
				    <div class="layui-input-block">
				      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="plugin/jquery/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="plugin/layui/layui.js"></script>
	<script>
		layui.use(['form','element'], function(){
		   var form = layui.form
	  ,element = layui.element;
	  
	  $(".header").load("header.html");
	  
	   form.on('submit(formDemo)',function(data){
		  	lay.msg(JSON.stringify(data.field));
		  	return false;
		  });
		});
	</script>
</html>
